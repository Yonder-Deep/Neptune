# Pre-commit hooks for Neptune repository (C++ and Frontend only)
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

exclude: ^auv/

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
        exclude: tsconfig\.json$
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict

  # C++ clangformat
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        files: ^auv_cpp/.*\.(cpp|hpp|h)$
        args: [--style=file]

  # TypeScript/JavaScript -ESLint + Prettier
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'stripped=(); for f in "$@"; do stripped+=("${f#web_app/frontend_gui/}"); done; cd web_app/frontend_gui && npx eslint --fix "${stripped[@]}"' --
        language: system
        files: ^web_app/frontend_gui/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true

      - id: prettier
        name: Prettier
        entry: bash -c 'stripped=(); for f in "$@"; do stripped+=("${f#web_app/frontend_gui/}"); done; cd web_app/frontend_gui && npx prettier --write "${stripped[@]}"' --
        language: system
        files: ^web_app/frontend_gui/.*\.(ts|tsx|js|jsx|css|json)$
        exclude: tsconfig\.json$
        pass_filenames: true

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        files: \.(yaml|yml)$

ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
